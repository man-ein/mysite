<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us • mendye.com</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #77a7dd, #284beb, #2b7be4);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Main content area - pushes footer down */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 { font-size: 58px; margin-bottom: 20px; }
    p { font-size: 24px; max-width: 700px; opacity: 0.9; line-height: 1.6; margin-bottom: 40px; }

    form {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }
    input, textarea {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.7); }
    button {
      padding: 16px 40px;
      background: #ffeb3b;
      color: #0f5132;
      font-weight: bold;
      border: none;
      border-radius: 60px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.4s;
      margin-top: 10px;
    }
    button:hover {
      transform: translateY(-8px) scale(1.05);
      background: white;
    }

    /* HOMEPAGE-STYLE FOOTER - EXACT SAME AS MAIN PAGE */
    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      backdrop-filter: blur(10px);
    }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
    }
    .footer-links a {
      color: #ffeb3b;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      transition: all 0.3s;
    }
    .footer-links a:hover {
      text-decoration: underline;
      color: white;
    }
    .copyright {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 46px; }
      .footer-links a { display: block; margin: 10px 0; }
    }
  </style>
</head>
<body>

  <main>
    <h1>Get in Touch</h1>
    <p>We'd love to hear from you! Drop your email and we’ll notify you the second we launch.</p>

    <form action="https://formspree.io/f/xpwgwwvo" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea rows="4" name="message" placeholder="Message (optional)"></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div style="margin-top: 40px;">
      <a href="/" style="color:#ffeb3b; text-decoration:none; font-size:18px;">Back to Home</a>
    </div>
  </main>

  <!-- PERFECT FOOTER - SAME AS HOMEPAGE -->
  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="/contact-us">Contact Us</a>
        <a href="/terms-and-conditions">Terms & Conditions</a>
        <a href="/privacy-policy">Privacy Policy</a>
      </div>
      <div class="copyright">
        © 2025 mendye.com • Built with care.
      </div>
    </div>
  </footer>

</body>
</html>
