<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us • mendye.com</title>
  <style>
    body { margin:0; height:100vh; background: linear-gradient(135deg,#77a7dd,#284beb,#2b7be4); color:white; font-family:'Segoe UI',sans-serif; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:20px; }
    h1 { font-size:58px; margin-bottom:20px; }
    p { font-size:24px; max-width:700px; opacity:0.9; line-height:1.6; margin-bottom:40px; }
    form { background:rgba(255,255,255,0.15); backdrop-filter:blur(10px); padding:40px; border-radius:20px; width:100%; max-width:500px; box-shadow:0 20px 50px rgba(0,0,0,0.4); }
    input, textarea { width:100%; padding:15px; margin:12px 0; border:none; border-radius:10px; font-size:16px; background:rgba(255,255,255,0.2); color:white; }
    input::placeholder, textarea::placeholder { color:rgba(255,255,255,0.7); }
    button { padding:16px 40px; background:#ffeb3b; color:#0f5132; font-weight:bold; border:none; border-radius:60px; font-size:20px; cursor:pointer; transition:0.4s; margin-top:10px; }
    button:hover { transform:translateY(-8px) scale(1.05); background:white; }
    .back { margin-top:40px; }
    .back a { color:#ffeb3b; text-decoration:none; font-size:18px; }
  </style>
</head>
<body>
  <h1>Get in Touch</h1>
  <p>We'd love to hear from you! Drop your email and we’ll notify you the second we launch.</p>

  <!-- YOUR REAL FORMSPREE ENDPOINT -->
  <form action="https://formspree.io/f/xpwgwwvo" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea rows="4" name="message" placeholder="Message (optional)"></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="back"><a href="/">Back to Home</a></div>
</body>
</html>
