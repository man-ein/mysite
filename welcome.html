<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome • mendye.com</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f5132, #198754, #157347);
      color: white;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 5.5rem;
      margin: 0;
      background: linear-gradient(90deg, #ffeb3b, #fbc02d, #ffeb3b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 6s infinite;
    animation: glow 3s ease-in-out infinite alternate;
    }

    .subtitle {
      font-size: 2.2rem;
      margin: 20px 0 40px;
      opacity: 0.95;
    }

    .thankyou {
      font-size: 1.8rem;
      max-width: 800px;
      line-height: 1.6;
      opacity: 0.9;
      animation: fadeIn 2s ease-out 0.5s both;
    }

    .back {
      margin-top: 60px;
      padding: 18px 40px;
      font-size: 1.4rem;
      font-weight: bold;
      background: #ffeb3b;
      color: #0f5132;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: all 0.3s;
    }

    .back:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      background: #fff;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #ffeb3b; }
      to   { text-shadow: 0 0 40px #ffeb3b, 0 0 60px #f9a825; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 0.9; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Hello, and welcome.</h1>
  <div class="subtitle">You made it!</div>
  <div class="thankyou">
    Thank you for checking me out.<br>
    The real site is coming very soon — stay tuned!
  </div>

  <a href="/" class="back">← Back to home</a>

</body>
</html>
