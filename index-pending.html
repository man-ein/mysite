<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mendye.com • Home</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #77a7dd, #284beb, #2b7be4);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER - fixed & clean */
    header {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255,235,59,0.5);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: #ffeb3b; }

    /* MAIN CONTENT */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 140px 40px 80px;
      gap: 32px;
    }
    .welcome {
      font-size: 56px;
      text-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .tagline {
      font-size: 28px;
      opacity: 0.9;
      max-width: 800px;
    }

    /* SPINNING LOADER */
    .loader svg {
      width: 110px;
      height: 110px;
      animation: rotate 3s linear infinite;
    }
    .loader circle {
      fill: none;
      stroke: #ffeb3b;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 250;
      stroke-dashoffset: 50;
      animation: dash 2s ease-in-out infinite;
    }

    /* BIG CALL-TO-ACTION */
    .cta {
      font-size: 52px;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(0,0,0,0.5);
      line-height: 1.2;
    }
    .tools-btn {
      padding: 20px 60px;
      background: #ffeb3b;
      color: #0f5132;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 60px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      transition: all 0.4s;
      display: inline-block;
    }
    .tools-btn:hover {
      background: white;
      transform: translateY(-8px) scale(1.05);
    }

    @keyframes rotate { to { transform: rotate(360deg); } }
    @keyframes dash {
      0%   { stroke-dashoffset: 50; }
      50%  { stroke-dashoffset: 250; }
      100% { stroke-dashoffset: 50; }
    }

    /* FOOTER */
    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    .footer-links a {
      color: #ffeb3b;
      text-decoration: none;
      margin: 0 25px;
      font-weight: 500;
      font-size: 16px;
    }
    .footer-links a:hover {
      text-decoration: underline;
      color: white;
    }
    .copyright {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      main { padding: 120px 20px 60px; }
      .welcome, .cta { font-size: 42px; }
      .tagline { font-size: 24px; }
      .tools-btn { font-size: 20px; padding: 16px 40px; }
      .loader svg { width: 90px; height: 90px; }
      nav a { margin-left: 20px; font-size: 15px; }
      .footer-links a { display: block; margin: 12px 0; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <a href="/" class="logo">mendye.com</a>
      <nav>
        <a href="/about-us">About Us</a>
        <a href="/contact-us">Contact Us</a>
        <a href="/tools">Tools</a>
      </nav>
    </div>
  </header>

  <main>
    <h1 class="welcome">Welcome to mendye.com</h1>
    <p class="tagline">Something amazing is coming very soon...</p>

    <div class="loader">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40"/>
      </svg>
    </div>

    <div class="cta">
      While it’s cooking,<br>check out our tools!
    </div>

    <a href="/tools" class="tools-btn">Explore Tools Now</a>
  </main>

  <footer>
    <div class="footer-links">
      <a href="/contact-us">Contact Us</a>
      <a href="/terms-and-conditions">Terms & Conditions</a>
      <a href="/privacy-policy">Privacy Policy</a>
    </div>
    <div class="copyright">© 2025 mendye.com • All rights reserved.</div>
  </footer>

</body>
</html>
