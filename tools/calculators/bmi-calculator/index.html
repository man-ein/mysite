<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator • mendye.com</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI',Arial,sans-serif;
      background:linear-gradient(135deg,#77a7dd,#284beb,#2b7be4);
      color:white;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      background:rgba(0,0,0,0.4);padding:20px 40px;backdrop-filter:blur(10px);
      position:fixed;top:0;left:0;right:0;z-index:100;
    }
    .header-content{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}
    .logo{font-size:28px;font-weight:bold;color:#ffeb3b;text-decoration:none;text-shadow:0 0 10px rgba(255,235,59,0.5)}
    nav a{color:white;text-decoration:none;margin-left:30px;font-weight:500;transition:color .3s}
    nav a:hover{color:#ffeb3b}

    main{
      flex:1;
      padding:140px 40px 100px;
      max-width:900px;
      margin:0 auto;
      width:100%;
    }
    h1{
      font-size:52px;
      text-align:center;
      margin-bottom:20px;
      text-shadow:0 0 30px rgba(0,0,0,0.4);
    }
    .subtitle{
      text-align:center;
      font-size:22px;
      opacity:0.9;
      margin-bottom:50px;
    }

    .calc-container{
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(20px);
      border-radius:30px;
      padding:50px 40px;
      border:2px solid rgba(255,255,255,0.1);
      box-shadow:0 25px 60px rgba(0,0,0,0.4);
    }

    .input-group{
      margin-bottom:30px;
      text-align:center;
    }
    label{
      display:block;
      font-size:20px;
      margin-bottom:12px;
      font-weight:600;
    }
    input{
      width:100%;
      max-width:400px;
      padding:18px 24px;
      font-size:20px;
      border-radius:50px;
      border:none;
      text-align:center;
      background:rgba(255,255,255,0.2);
      color:white;
    }
    input::placeholder{color:rgba(255,255,255,0.7)}
    input:focus{outline:none;background:rgba(255,255,255,0.3);box-shadow:0 0 20px rgba(255,235,59,0.4)}

    .imperial-height{
      display:flex;
      gap:15px;
      justify-content:center;
      max-width:400px;
      margin:0 auto;
    }
    .imperial-height input{width:48%}

    .unit-toggle{
      display:flex;
      justify-content:center;
      gap:20px;
      margin:40px 0;
    }
    .toggle-btn{
      padding:12px 36px;
      background:rgba(255,255,255,0.2);
      border-radius:50px;
      cursor:pointer;
      transition:all .4s;
      font-weight:bold;
    }
    .toggle-btn.active{
      background:#ffeb3b;
      color:#0f5132;
    }

    button{
      display:block;
      width:100%;
      max-width:400px;
      margin:40px auto 0;
      padding:20px;
      background:#ffeb3b;
      color:#0f5132;
      font-size:24px;
      font-weight:bold;
      border:none;
      border-radius:60px;
      cursor:pointer;
      box-shadow:0 15px 40px rgba(0,0,0,0.5);
      transition:all .4s;
    }
    button:hover{
      background:white;
      transform:translateY(-8px) scale(1.05);
    }

    .result{
      margin-top:50px;
      text-align:center;
      padding:35px;
      background:rgba(255,235,59,0.15);
      border-radius:25px;
      border:2px solid #ffeb3b;
      display:none;
    }
    .bmi-value{
      font-size:72px;
      font-weight:bold;
      color:#ffeb3b;
      text-shadow:0 0 20px rgba(255,235,59,0.6);
    }
    .category{
      font-size:32px;
      margin:20px 0;
      font-weight:600;
    }

    .back{margin:80px auto 0;text-align:center}
    .back a{
      padding:18px 50px;background:#ffeb3b;color:#0f5132;
      font-size:22px;font-weight:bold;text-decoration:none;
      border-radius:60px;box-shadow:0 12px 40px rgba(0,0,0,0.5);
      transition:all .4s;display:inline-block;
    }
    .back a:hover{transform:translateY(-10px) scale(1.08);background:white}

    footer{
      background:rgba(0,0,0,0.6);padding:40px 20px;backdrop-filter:blur(10px);text-align:center
    }
    .footer-links a{color:#ffeb3b;margin:0 25px;text-decoration:none;font-weight:500}
    .footer-links a:hover{text-decoration:underline;color:white}
    .copyright{margin-top:15px;opacity:0.8;font-size:14px}

    @media(max-width:768px){
      main{padding:120px 20px 80px}
      h1{font-size:42px}
      .calc-container{padding:40px 25px}
      .imperial-height{flex-direction:column}
      .imperial-height input{width:100%}
      .bmi-value{font-size:56px}
      .category{font-size:26px}
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <a href="/" class="logo">mendye.com</a>
      <nav>
        <a href="/about-us">About Us</a>
        <a href="/contact-us">Contact Us</a>
        <a href="/tools">Tools</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>BMI Calculator</h1>
    <p class="subtitle">Calculate your Body Mass Index instantly</p>

    <div class="calc-container">

      <!-- Height Input -->
      <div class="input-group">
        <label id="height-label">Height</label>
        <input type="number" id="height-cm" placeholder="e.g. 175" step="0.1" style="display:none;">

        <div class="imperial-height" id="imperial-inputs">
          <input type="number" id="feet" placeholder="Feet" step="1">
          <input type="number" id="inches" placeholder="Inches" step="0.1">
        </div>
      </div>

      <!-- Weight Input -->
      <div class="input-group">
        <label id="weight-label">Weight (lbs)</label>
        <input type="number" id="weight" placeholder="e.g. 154" step="0.1">
      </div>

      <!-- Unit Toggle -->
      <div class="unit-toggle">
        <div class="toggle-btn" onclick="setUnit('metric')">Metric</div>
        <div class="toggle-btn active" onclick="setUnit('imperial')">Imperial</div>
      </div>

      <button onclick="calculateBMI()">Calculate BMI</button>

      <div class="result" id="result">
        <div class="bmi-value" id="bmi">0.0</div>
        <div class="category" id="category">Healthy weight</div>
        <p>Your BMI falls in the <strong id="range">healthy</strong> range</p>
      </div>
    </div>

    <div class="back">
      <a href="/tools/calculators">Back to Calculators</a>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="/contact-us">Contact Us</a>
      <a href="/terms-and-conditions">Terms & Conditions</a>
      <a href="/privacy-policy">Privacy Policy</a>
    </div>
    <div class="copyright">© 2025 mendye.com • All rights reserved.</div>
  </footer>

  <script>
    // Imperial is DEFAULT on page load
    window.onload = function() {
      setUnit('imperial');
    };

    function setUnit(unit) {
      // Update active button
      document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(unit === 'metric' ? '.toggle-btn:first-child' : '.toggle-btn:last-child').classList.add('active');

      const cmInput = document.getElementById('height-cm');
      const imperialInputs = document.getElementById('imperial-inputs');
      const heightLabel = document.getElementById('height-label');
      const weightLabel = document.getElementById('weight-label');
      const weightInput = document.getElementById('weight');

      if (unit === 'metric') {
        cmInput.style.display = 'block';
        imperialInputs.style.display = 'none';
        heightLabel.textContent = 'Height (cm)';
        weightLabel.textContent = 'Weight (kg)';
        weightInput.placeholder = 'e.g. 70';
      } else {
        cmInput.style.display = 'none';
        imperialInputs.style.display = 'flex';
        heightLabel.textContent = 'Height';
        weightLabel.textContent = 'Weight (lbs)';
        weightInput.placeholder = 'e.g. 154';
      }

      document.getElementById('result').style.display = 'none';
    }

    function calculateBMI() {
      const isMetric = document.querySelector('.toggle-btn.active').textContent.trim() === 'Metric';
      let height, weight = parseFloat(document.getElementById('weight').value);

      if (isMetric) {
        height = parseFloat(document.getElementById('height-cm').value);
        if (!height || !weight || height <= 0 || weight <= 0) return alert("Please enter valid values");
        var bmi = weight / ((height / 100) ** 2);
      } else {
        const feet = parseFloat(document.getElementById('feet').value) || 0;
        const inches = parseFloat(document.getElementById('inches').value) || 0;
        const totalInches = (feet * 12) + inches;
        if (!weight || totalInches === 0 || weight <= 0) return alert("Please enter valid values");
        var bmi = (weight / (totalInches * totalInches)) * 703;
      }

      bmi = bmi.toFixed(1);
      document.getElementById('bmi').textContent = bmi;

      let category = "", range = "";
      if (bmi < 18.5) { category = "Underweight"; range = "below 18.5"; }
      else if (bmi < 25) { category = "Healthy weight"; range = "18.5 – 24.9"; }
      else if (bmi < 30) { category = "Overweight"; range = "25 – 29.9"; }
      else { category = "Obese"; range = "30 and above"; }

      document.getElementById('category').textContent = category;
      document.getElementById('range').textContent = range;
      document.getElementById('result').style.display = 'block';
    }
  </script>

</body>
</html>
