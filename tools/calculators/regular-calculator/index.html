<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regular Calculator • mendye.com</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI',Arial,sans-serif;
      background:linear-gradient(135deg,#77a7dd,#284beb,#2b7be4);
      color:white;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
    }
    header{
      background:rgba(0,0,0,0.4);
      padding:20px 40px;
      backdrop-filter:blur(10px);
      position:fixed;
      top:0;
      left:0;
      right:0;
      z-index:100;
    }
    .header-content{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo{
      font-size:28px;
      font-weight:bold;
      color:#ffeb3b;
      text-decoration:none;
      text-shadow:0 0 10px rgba(255,235,59,0.5);
    }
    nav a{color:white;text-decoration:none;margin-left:30px;font-weight:500}
    nav a:hover{color:#ffeb3b}

    h1{
      margin:100px 0 40px;
      font-size:52px;
      text-shadow:0 0 30px rgba(0,0,0,0.4);
    }

    /* COOL CALCULATOR */
    .calculator{
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(20px);
      border-radius:30px;
      padding:30px;
      width:380px;
      box-shadow:0 30px 80px rgba(0,0,0,0.5);
      border:2px solid rgba(255,255,255,0.1);
    }
    .display{
      background:rgba(0,0,0,0.4);
      padding:25px;
      font-size:48px;
      text-align:right;
      border-radius:20px;
      margin-bottom:20px;
      letter-spacing:3px;
      min-height:100px;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      overflow:hidden;
      box-shadow:inset 0 10px 20px rgba(0,0,0,0.3);
      color:#ffeb3b;
    }
    .buttons{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:16px;
    }
    button{
      padding:24px;
      font-size:28px;
      font-weight:bold;
      border:none;
      border-radius:20px;
      cursor:pointer;
      transition:all 0.3s;
      background:rgba(255,255,255,0.2);
      color:white;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
    }
    button:hover{
      transform:translateY(-8px) scale(1.08);
      background:#ffeb3b;
      color:#0f5132;
      box-shadow:0 20px 40px rgba(255,235,59,0.4);
    }
    button:active{
      transform:translateY(-4px);
    }
    .clear{
      background:#ff4444 !important;
      grid-column:span 2;
    }
    .clear:hover{
      background:#ff6666 !important;
    }
    .equals{
      background:#4caf50 !important;
      grid-column:span 2;
    }
    .equals:hover{
      background:#66bb6a !important;
    }
    .zero{grid-column:span 2;}

    .back-home{
      margin-top:60px;
    }
    .back-home a{
      padding:18px 50px;
      background:#ffeb3b;
      color:#0f5132;
      font-size:22px;
      font-weight:bold;
      text-decoration:none;
      border-radius:60px;
      box-shadow:0 12px 40px rgba(0,0,0,0.5);
      transition:all 0.4s;
      display:inline-block;
    }
    .back-home a:hover{
      transform:translateY(-10px) scale(1.08);
      background:white;
    }

    footer{
      margin-top:80px;
      text-align:center;
      opacity:0.8;
      font-size:14px;
    }
    .footer-links a{color:#ffeb3b;margin:0 15px;text-decoration:none}
    .footer-links a:hover{text-decoration:underline}

    @media(max-width:480px){
      .calculator{width:95%;padding:20px}
      .display{font-size:40px;padding:20px}
      button{font-size:24px;padding:20px}
      h1{font-size:42px}
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <a href="/" class="logo">mendye.com</a>
      <nav>
        <a href="/">Home</a>
        <a href="/tools">Tools</a>
        <a href="/tools/calculators/">Calculators</a>
      </nav>
    </div>
  </header>

  <h1>Regular Calculator</h1>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="appendToDisplay('/')">/</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">×</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>

      <button class="zero" onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <div class="back-home">
    <a href="/tools/calculators/">Back to Calculators</a>
  </div>

  <footer>
    <div class="footer-links">
      <a href="/contact-us">Contact Us</a>
      <a href="/terms-and-conditions">Terms & Conditions</a>
      <a href="/privacy-policy">Privacy Policy</a>
    </div>
    <div>© 2025 mendye.com • All rights reserved.</div>
  </footer>

  <script>
    let display = document.getElementById('display');
    let currentInput = '0';
    let shouldResetDisplay = false;

    function appendToDisplay(value) {
      if (shouldResetDisplay) {
        currentInput = '0';
        shouldResetDisplay = false;
      }
      if (currentInput === '0' && value !== '.') {
        currentInput = value;
      } else {
        currentInput += value;
      }
      display.textContent = currentInput;
    }

    function clearDisplay() {
      currentInput = '0';
      display.textContent = currentInput;
    }

    function deleteLast() {
      currentInput = currentInput.slice(0, -1);
      if (currentInput === '') currentInput = '0';
      display.textContent = currentInput;
    }

    function calculate() {
      try {
        currentInput = eval(currentInput.replace('×', '*')).toString();
        display.textContent = currentInput;
        shouldResetDisplay = true;
      } catch (e) {
        display.textContent = 'Error';
        shouldResetDisplay = true;
      }
    }

    // Keyboard support (optional cool feature)
    document.addEventListener('keydown', function(e) {
      if (e.key >= '0' && e.key <= '9') appendToDisplay(e.key);
      if (e.key === '.') appendToDisplay('.');
      if (e.key === '+') appendToDisplay('+');
      if (e.key === '-') appendToDisplay('-');
      if (e.key === '*') appendToDisplay('*');
      if (e.key === '/') appendToDisplay('/');
      if (e.key === 'Enter' || e.key === '=') calculate();
      if (e.key === 'Backspace') deleteLast();
      if (e.key === 'Escape') clearDisplay();
    });
  </script>

</body>
</html>
