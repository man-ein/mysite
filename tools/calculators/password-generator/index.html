<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator • mendye.com</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI',Arial,sans-serif;
      background:linear-gradient(135deg,#77a7dd,#284beb,#2b7be4);
      color:white;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
    }
    header{
      background:rgba(0,0,0,0.4);padding:20px 40px;backdrop-filter:blur(10px);
      position:fixed;top:0;left:0;right:0;z-index:100;
    }
    .header-content{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}
    .logo{font-size:28px;font-weight:bold;color:#ffeb3b;text-decoration:none;text-shadow:0 0 10px rgba(255,235,59,0.5)}
    nav a{color:white;text-decoration:none;margin-left:30px;font-weight:500}
    nav a:hover{color:#ffeb3b}

    h1{margin:100px 0 50px;font-size:52px;text-shadow:0 0 30px rgba(0,0,0,0.4);text-align:center}

    .generator{
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(20px);
      border-radius:30px;
      padding:40px;
      width:460px;
      max-width:95%;
      box-shadow:0 30px 80px rgba(0,0,0,0.5);
      border:2px solid rgba(255,255,255,0.1);
    }
    .password-display{
      background:rgba(0,0,0,0.4);
      padding:25px;
      font-size:32px;
      text-align:center;
      border-radius:20px;
      margin-bottom:30px;
      word-break:break-all;
      color:#ffeb3b;
      min-height:100px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      box-shadow:inset 0 10px 20px rgba(0,0,0,0.3);
    }
    .copy-btn{
      position:absolute;right:15px;top:50%;transform:translateY(-50%);
      background:#ffeb3b;color:#0f5132;padding:10px 16px;border-radius:12px;
      font-weight:bold;cursor:pointer;font-size:18px;
    }
    .copy-btn:hover{background:white}

    .options{
      display:grid;
      gap:20px;
      margin-bottom:30px;
    }
    label{
      display:flex;align-items:center;justify-content:space-between;
      font-size:20px;
      background:rgba(255,255,255,0.1);
      padding:16px 20px;
      border-radius:16px;
    }
    input[type="range"]{
      width:100%;height:12px;border-radius:10px;background:rgba(255,255,255,0.2);
      outline:none;appearance:none;
    }
    input[type="range"]::-webkit-slider-thumb{
      appearance:none;width:28px;height:28px;background:#ffeb3b;border-radius:50%;
      cursor:pointer;box-shadow:0 4px 15px rgba(255,235,59,0.6);
    }
    .length-value{
      font-size:28px;font-weight:bold;color:#ffeb3b;
    }

    .generate-btn{
      width:100%;padding:24px;font-size:26px;font-weight:bold;
      background:#ffeb3b;color:#0f5132;border:none;border-radius:60px;
      cursor:pointer;transition:all 0.4s;box-shadow:0 12px 40px rgba(0,0,0,0.5);
    }
    .generate-btn:hover{
      transform:translateY(-10px);background:white;
      box-shadow:0 20px 50px rgba(0,0,0,0.6);
    }

    .strength{
      margin-top:20px;text-align:center;font-size:20px;
    }
    .strength-bar{
      height:12px;border-radius:10px;margin-top:10px;
      background:rgba(255,255,255,0.2);overflow:hidden;
    }
    .strength-fill{
      height:100%;width:0%;transition:width 0.4s;background:#4caf50;
    }

    .back-home{margin-top:70px}
    .back-home a{
      padding:18px 50px;background:#ffeb3b;color:#0f5132;font-size:22px;font-weight:bold;
      text-decoration:none;border-radius:60px;box-shadow:0 12px 40px rgba(0,0,0,0.5);
      transition:all 0.4s;display:inline-block;
    }
    .back-home a:hover{transform:translateY(-10px) scale(1.08);background:white}

    footer{margin-top:80px;text-align:center;opacity:0.8;font-size:14px}
    .footer-links a{color:#ffeb3b;margin:0 15px;text-decoration:none}
    .footer-links a:hover{text-decoration:underline}

    @media(max-width:480px){
      h1{font-size:42px}
      .generator{padding:30px}
      .password-display{font-size:26px}
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <a href="/" class="logo">mendye.com</a>
      <nav>
        <a href="/">Home</a>
        <a href="/tools">Tools</a>
      </nav>
    </div>
  </header>

  <h1>Password Generator</h1>

  <div class="generator">

    <div class="password-display" id="password">
      Click Generate
      <div class="copy-btn" onclick="copyPassword()">Copy</div>
    </div>

    <div class="options">

      <label>
        Length <span class="length-value" id="lengthValue">16</span>
      </label>
      <input type="range" min="6" max="50" value="16" id="lengthSlider" oninput="updateLength()">

      <label>
        Include Numbers
        <input type="checkbox" id="numbers" checked>
      </label>

      <label>
        Include Special Characters
        <input type="checkbox" id="symbols" checked>
      </label>

    </div>

    <button class="generate-btn" onclick="generatePassword()">Generate Strong Password</button>

    <div class="strength">
      Strength: <span id="strengthText">Strong</span>
      <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
    </div>

  </div>

  <div class="back-home">
    <a href="/tools">Back to Tools</a>
  </div>

  <footer>
    <div class="footer-links">
      <a href="/contact-us">Contact Us</a>
      <a href="/terms-and-conditions">Terms & Conditions</a>
      <a href="/privacy-policy">Privacy Policy</a>
    </div>
    <div>© 2025 mendye.com • All rights reserved.</div>
  </footer>

  <script>
    const passwordEl = document.getElementById('password');
    const lengthSlider = document.getElementById('lengthSlider');
    const lengthValue = document.getElementById('lengthValue');
    const numbers = document.getElementById('numbers');
    const symbols = document.getElementById('symbols');
    const strengthText = document.getElementById('strengthText');
    const strengthFill = document.getElementById('strengthFill');

    function updateLength() {
      lengthValue.textContent = lengthSlider.value;
      generatePassword();
    }

    function generatePassword() {
      const length = lengthSlider.value;
      let charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      if (numbers.checked) charset += "0123456789";
      if (symbols.checked) charset += "!@#$%^&*()_+~`|}{[]:;?><,./-=";

      let password = "";
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }

      passwordEl.innerHTML = password + `<div class="copy-btn" onclick="copyPassword()">Copy</div>`;
      updateStrength(length, numbers.checked, symbols.checked);
    }

    function updateStrength(len, hasNum, hasSym) {
      let strength = 0;
      if (len >= 12) strength += 30;
      if (len >= 16) strength += 20;
      if (hasNum) strength += 25;
      if (hasSym) strength += 25;

      strengthFill.style.width = strength + "%";
      if (strength < 40) { strengthText.textContent = "Weak"; strengthFill.style.background = "#ff4444"; }
      else if (strength < 70) { strengthText.textContent = "Medium"; strengthFill.style.background = "#ffeb3b"; }
      else { strengthText.textContent = "Strong"; strengthFill.style.background = "#4caf50"; }
    }

    function copyPassword() {
      const text = passwordEl.textContent.replace("Copy", "").trim();
      navigator.clipboard.writeText(text);
      const btn = document.querySelector('.copy-btn');
      btn.textContent = "Copied!";
      setTimeout(() => btn.textContent = "Copy", 2000);
    }

    // Generate on load
    generatePassword();
  </script>

</body>
</html>
