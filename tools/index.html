<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mendye.com • Home</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #77a7dd, #284beb, #2b7be4);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255,235,59,0.5);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: #ffeb3b; }

    /* ===== MAIN CONTENT ===== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }
    .welcome {
      font-size: 56px;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .tagline {
      font-size: 28px;
      opacity: 0.9;
      max-width: 800px;
      margin-bottom: 40px;
    }

    /* ===== INFINITE SPINNING LOADER (COOL!) ===== */
    .loader {
      margin-top: 20px;
    }
    .loader svg {
      width: 100px;
      height: 100px;
      animation: rotate 3s linear infinite;
    }
    .loader circle {
      fill: none;
      stroke: #ffeb3b;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 250;
      stroke-dashoffset: 50;
      transform-origin: center;
      animation: dash 2s ease-in-out infinite;
    }
    .loader-text {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.9;
      animation: pulse 2s infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes dash {
      0%   { stroke-dashoffset: 50; }
      50%  { stroke-dashoffset: 250; }
      100% { stroke-dashoffset: 50; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50%      { opacity: 1; }
    }

    /* ===== FOOTER ===== */
    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      backdrop-filter: blur(10px);
    }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .footer-links a {
      color: #ffeb3b;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      transition: all 0.3s;
    }
    .footer-links a:hover {
      text-decoration: underline;
      color: white;
    }
    .copyright {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content { flex-direction: column; gap: 15px; }
      nav a { margin: 0 15px; }
      .welcome { font-size: 42px; }
      .tagline { font-size: 24px; }
      .loader svg { width: 80px; height: 80px; }
      .footer-links a { display: block; margin: 10px 0; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-content">
      <a href="/" class="logo">mendye.com</a>
      <nav>
        <a href="/">Home</a>
        <a href="/about-us">About Us</a>
        <a href="/contact-us">Contact Us</a>
        <a href="/tools">Tools</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT WITH COOL SPINNER -->
  <main>
    <h1 class="welcome">Welcome to mendye.com</h1>
    <p class="tagline">Something amazing is coming very soon...</p>

    <!-- INFINITE SPINNING LOADER -->
    <div class="loader">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" />
      </svg>
      <div class="loader-text">Loading magic...</div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="/contact-us">Contact Us</a>
        <a href="/terms-and-conditions">Terms & Conditions</a>
        <a href="/privacy-policy">Privacy Policy</a>
      </div>
      <div class="copyright">
        © 2025 mendye.com • All rights reserved.
      </div>
    </div>
  </footer>

</body>
</html>
