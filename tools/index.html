<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools • mendye.com</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #77a7dd, #284beb, #2b7be4);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255,235,59,0.5);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: #ffeb3b; }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 62px;
      margin-bottom: 20px;
      text-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    /* SINGLE CALCULATOR BUTTON */
    .calculator-card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 50px 40px;
      max-width: 500px;
      width: 100%;
      margin: 40px auto;
      transition: all 0.4s ease;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    .calculator-card:hover {
      transform: translateY(-15px);
      background: rgba(255,235,59,0.15);
      box-shadow: 0 35px 80px rgba(255,235,59,0.3);
      border-color: #ffeb3b;
    }

    .calculator-card h3 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #ffeb3b;
    }

    .calculator-card p {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .calc-btn {
      display: inline-block;
      padding: 18px 60px;
      background: #ffeb3b;
      color: #0f5132;
      font-weight: bold;
      font-size: 22px;
      text-decoration: none;
      border-radius: 60px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
      transition: all 0.4s;
    }
    .calc-btn:hover {
      background: white;
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .coming-more {
      margin-top: 60px;
      font-size: 24px;
      opacity: 0.85;
      font-style: italic;
    }

    .back-home {
      margin-top: 70px;
      padding: 18px 50px;
      background: #ffeb3b;
      color: #0f5132;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 60px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      transition: all 0.4s;
      display: inline-block;
    }
    .back-home:hover {
      transform: translateY(-10px) scale(1.08);
      background: white;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      backdrop-filter: blur(10px);
    }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
    }
    .footer-links a { color: #ffeb3b; text-decoration: none; margin: 0 20px; font-weight: 500; }
    .footer-links a:hover { text-decoration: underline; color: white; }
    .copyright { font-size: 14px; opacity: 0.8; }

    @media (max-width: 768px) {
      h1 { font-size: 48px; }
      .calculator-card { padding: 40px 20px; }
      .calc-btn { padding: 16px 50px; font-size: 20px; }
      .coming-more { font-size: 20px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <a href="/" class="logo">mendye.com</a>
      <nav>
        <a href="/">Home</a>
        <a href="/about-us">About Us</a>
        <a href="/contact-us">Contact Us</a>
        <a href="/tools">Tools</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>Tools</h1>

    <!-- ONLY CALCULATORS BUTTON -->
    <div class="calculator-card">
      <h3>Calculators</h3>
      <p>Loan, mortgage, savings, investment, tax calculators & more</p>
      <a href="/tools/calculators/" class="calc-btn">Open Calculators</a>
    </div>

    <!-- MORE COMING SOON MESSAGE -->
    <div class="coming-more">
      More powerful tools coming very soon...
    </div>

    <a href="/" class="back-home">Back to Home</a>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="/contact-us">Contact Us</a>
        <a href="/terms-and-conditions">Terms & Conditions</a>
        <a href="/privacy-policy">Privacy Policy</a>
      </div>
      <div class="copyright">
        © 2025 mendye.com • All rights reserved.
      </div>
    </div>
  </footer>

</body>
</html>
